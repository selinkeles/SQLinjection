<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        .container{
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
            border: solid grey 0.2px;
        }
    </style>
</head>

<body>
    <h1>POSTS...</h1>
    {% for post in posts %}
    
    <div class="container">
        <h2>post id: {{post[0]}}</h2>
        <h2>{{post[1]}}</h2>
    </div>

    {% endfor %}
    
</body>

</html>
